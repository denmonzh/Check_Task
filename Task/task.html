    <button type="submit" id = 'start'>Start</button>
    <div>

        <span>Plus</span>
    </div>
    <div>

    </div>
    <div>

    <button type="submit" id="check" disabled>Check</button>
</div>
<div id = 'containerResult' class="container-fluid resultContainer">




</div>
